<body ontouchstart="" onmouseover="" class="mx-4 my-4">
	<h2>字体背景图片</h2>
	<p class="font_background_img">
		侠客行<br>
		赵客缦胡缨，吴钩霜雪明。<br>
		银鞍照白马，飒沓如流星。<br>
		十步杀一人，千里不留行。<br>
		事了拂衣去，深藏身与名。<br>
		闲过信陵饮，脱剑膝前横。<br>
		将炙啖朱亥，持觞劝侯嬴。<br>
		三杯吐然诺，五岳倒为轻。<br>
		眼花耳热后，意气素霓生。<br>
		救赵挥金锤，邯郸先震惊。<br>
		千秋二壮士，烜赫大梁城。<br>
		纵死侠骨香，不惭世上英。<br>
		谁能书阁下，白首太玄经。<br>
	</p>
