<!DOCTYPE html>
<html>
<head>
	<head>
		<title>worker 线程</title>
		<meta charset="utf-8">
		<meta name="full-screen" content="yes">
		<meta name="renderer" content="webkit">
		<meta name="x5-orientation" content="portrait">
		<meta name="screen-orientation" content="portrait">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	</head>
</head>   
<body ontouchstart="" onmouseover="" class="mx-4 my-4">
	
	<div id="box">
		<h2>worker数据</h2>
	</div>

	<div class="">	
		<button id="btn" class="btn btn-primary w-100" type="button">开始</button>
		<hr>
		<button id="btn1" class="btn btn-primary w-100" type="button">关闭</button>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- <script src="https://api.map.baidu.com/api?v=2.0&ak=yLeFoqbRlyGcPMdG5oDsU1xavdrsh37l&s=1"></script> -->
	<script type="text/javascript">

		var worker =new Worker("worker.js") 
		worker.onmessage =function(evt){ 
		   var dataArr = evt.data;
			$("#box").html("<h2>worker计时"+dataArr+"</h2>")
		}

		$(document).ready(function(){
		    $("body").on("click", "#btn", function() {
				var postData = {
					type:"taskRemind", //订单提醒
				}
				worker.postMessage(postData);
		    })
		    $("body").on("click", "#btn1", function() {
				var postData = {
					type:"close", //订单提醒
				}
				worker.postMessage(postData);
		    })

		})
	</script>
</body>
</html>
