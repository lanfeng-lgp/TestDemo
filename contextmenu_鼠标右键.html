<!DOCTYPE html>
<html>
<head>
	<head>
		<title>鼠标右键</title>
		<meta charset="utf-8">
		<meta name="full-screen" content="yes">
		<meta name="renderer" content="webkit">
		<meta name="x5-orientation" content="portrait">
		<meta name="screen-orientation" content="portrait">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	</head>
</head>   
<body ontouchstart="" onmouseover="" class="">
	<div class="mx-4 my-4">		
		<button id="btn" class="btn btn-primary w-100" type="button">确定</button>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" ></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- <script src="https://api.map.baidu.com/api?v=2.0&ak=yLeFoqbRlyGcPMdG5oDsU1xavdrsh37l&s=1"></script> -->
	<script type="text/javascript">

		$(document).ready(function(){
		    $("body").on("click", "#btn", function() {
		    	console.log("左键")
		    })
		    $("#btn").contextmenu(function (event) {
				console.log("右键")
		    	var ev = event || window.event;
		    	event.preventDefault();
			})

		})
	</script>
</body>
</html>
